<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/call-dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.event.move.js"></script>
    <script type="text/javascript" src="../js/jquery.event.swipe.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="js/img-item.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
    <!-- Swiper JS -->
    <!-- Initialize Swiper -->


</head>

<body>
<div class="slide_img">
    <div class="swiper-container">
        <div class="swiper-wrapper" id="img-container">
        </div>
        <div class="swiper-pagination swiper-pagination-white"
             style="left:0px;right:0px;bottom:10px;width:100%;">
        </div>
    </div>
</div>
<div class="intro">
    <div class="content">

        <div class="name"><span sid="name"></span>
            <!--em class="achnum">&nbsp(成果编号:<span sid="achvNo"></span>)</em--></div>
        <div class="price" sid="price"></div>
        <div class="name" style=" padding-top:0px;">
            <p class="depa" sid="research-status"></p>
            <div class="coll" display="button" id="favorite">
                <img src="../img/coll.png"/>
                <p class="coll_t" id="favorite-text">收藏</p>
            </div>
        </div>
    </div>
</div>
<div class="zr_way">合作方式：<span sid="zr-type"></span></div>
<div class="zr_way" id="owner" display="button">所有者 ：<span sid="ownerName" id="ownerName"></span>
</div>

<div class="main">
    <div class="comp_intro">
        <div class="ci_name">针对性、适用性与成熟度</div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach1.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>适用原料：</em><span sid="material"></span></p>
                <p class="ach_text">
                    <em>原料类别：</em><span sid="materialType"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach2.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>适用产品：</em><span sid="prod"></span></p>

                <p class="ach_text"><em>产品类别：</em><span sid="prodType"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach3.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>应用行业：</em><span sid="trade"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach4.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>生产经营环节：</em><span sid="hj"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach5.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>解决的主要问题：</em><span sid="problem"></span></p>

                <p class="ach_text"><em>该问题具体症状：</em><span sid="synbal"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach6.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>创新性：</em><span sid="cxDesc"></span></p>

                <p class="ach_text"><em>成熟度：</em><span sid="jd"></span></p>
            </div>
        </div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach7.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>企业应用情况：</em><span sid="apply">asdfa </span></p>

                <p class="ach_t"><em>机构评价情况：</em><span sid="evaluate">asdfas </span></p>

                <p class="ach_text"><em>申请专利情况：</em><span sid="patent">asdfa</span></p>
            </div>
        </div>
    </div>
    <div class="comp_intro" id="jiazhi">
        <div class="ci_name"><em>价值体现</em></div>
        <div class="ci_detail2">
            <p class="ach_text"><em>产业化所需硬件条件： </em><span sid="hardware"></span>
            </p>
        </div>
        <div class="ci_detail2">
            <p class="ach_text"><em>经济社会价值：</em>
                <span sid="social"></span></p>
        </div>
        <div class="ci_detail2">
            <p class="ach_text"><em>技术工艺流程：</em><span sid="gy"></span>
            </p>
        </div>
        <div class="ci_detail2">
            <p class="ach_text"><em>项目投资效益分析：</em><span sid="invest"></span>
            </p>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/swiper.js"></script>

</body>
</html>
