<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>项目过滤</title>

</head>
<body>

<link rel="stylesheet" type="text/css" href="css/filter.css"/>

<div class="container">

    <div class="top"></div>

    <div class="group" id="dialogPanel">

        <div id="1" class="item" display="filterBtn">
            <p class="title icon_1">种植 <span class="count" sid="count1"></span> 种</p>
        </div>

        <div id="2" class="item" display="filterBtn">
            <p class="title icon_2">养殖 <span class="count" sid="count2"></span> 种</p>
        </div>

        <div id="3" class="item" display="filterBtn">
            <p class="title icon_3">水产 <span class="count" sid="count3"></span> 种</p>
        </div>

        <div id="0" class="item" display="filterBtn">
            <p class="title icon_4">全部 <span class="count" sid="count4"></span> 种</p>
        </div>

        <!--div id="aquaticProj" class="item" display="filterBtn">
           <p class="title icon_5">设置地区（全国）</p>
       </div-->
    </div>

</div>

<script type="text/javascript">
	
		$("[display=filterBtn]").each(function(idx, e){
		
			new Button($(e), {onClick: onFilterBtnClick});
		});
		
		function onFilterBtnClick(id, e){
			
			SDK.setFilterType(parseInt(id));
			MyDialog.hide();
		}
		$(function(){
		
			var projCounts = SDK.getProjCount();//alert(projCounts);
			if(projCounts != null && projCounts.trim() != ""){
			
				var counts = projCounts.split(",");
				$("[sid=count4]").text(counts[0]);
				$("[sid=count1]").text(counts[1]);
				$("[sid=count2]").text(counts[2]);

				var count_3 ;
				if(counts[3]<999){

					count_3  = "&nbsp;&nbsp;"+counts[3];
				}else{

					count_3  = counts[3];
				}
				$("[sid=count3]").html(count_3);
			}else{

				$("[sid=count4]").text(7528);
				$("[sid=count1]").text(5562);
				$("[sid=count2]").text(1366);
				$("[sid=count3]").html("&nbsp;&nbsp;"+600);
			
			}
		})
		

</script>

</body>
</html>
