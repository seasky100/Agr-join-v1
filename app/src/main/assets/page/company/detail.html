<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>企业详细</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/global.css">
<link rel="stylesheet" type="text/css" href="../css/dialog.css">
<link rel="stylesheet" type="text/css" href="../css/call-dialog.css">
<link rel="stylesheet" type="text/css" href="../css/loading.css">
<link rel="stylesheet" type="text/css" href="../css/swiper.css">
<link rel="stylesheet" type="text/css" href="css/detail.css">

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.event.move.js"></script>
<script type="text/javascript" src="../js/jquery.event.swipe.js"></script>
<script type="text/javascript" src="../js/xml.js"></script>
<script type="text/javascript" src="../js/button.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/file-loader.js"></script>
<script type="text/javascript" src="../js/loading.js"></script>
<script type="text/javascript" src="../js/dialog.js"></script>
<script type="text/javascript" src="js/img-item.js"></script>
<script type="text/javascript" src="js/requ-item.js"></script>
<script type="text/javascript" src="js/detail.js"></script>

</head>
<body>
<div id="content-panel" style="padding-bottom:20px;">
    <div class="intro">
        <img class="qy_logo" sid="logo" src="">

        <div class="content">
            <div class="name" sid="name"></div>
            <!--div class="zw">展位：<span sid="expoNo"></span></div-->
            <div class="renz_guanzhu">
                <div class="qy_renzheng" style="display:none;" sid="auth">已认证
                </div>
                <div class="qy_focus" id="attent" display="button">
                    <p class="add"><img src="../img/guanzhu1.png" width="16" height="16"></p>

                    <p><span id="attent-text">关注</span>&nbsp;(<em class="add_num" id="attentNum"
                                                                  sid="attentNum"></em>)</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="summary">
            <div class="sum_item">
                <p class="sum_name">所属行业：</p>

                <p class="sum_detail" sid="trade"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">企业电话：</p>

                <p class="sum_detail" id="tel" display="button" sid="tel"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">所在地区：</p>

                <p class="sum_detail" sid="area"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">注册时间：</p>

                <p class="sum_detail" sid="regTime"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">注册资金：</p>

                <p class="sum_detail" sid="regCapital"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">注册类型：</p>

                <p class="sum_detail" sid="regType"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">详细地址：</p>

                <p class="sum_detail" sid="addr"></p>
            </div>
        </div>
    </div>

    <div class="comp_intro" style="margin-top:0px;">
        <div class="ci_name">经营范围</div>
        <div class="ci_detail" sid="service">


        </div>
    </div>
    <div class="more-info" id="service-more" style="display:none;;" display="button">
        查看全部&gt;&gt;</div>

    <div class="comp_intro">
        <div class="ci_name">公司介绍</div>
        <div class="ci_detail" sid="detail">

        </div>

    </div>
    <div id="info-more" class="more-info" style="display:none;" display="button">查看全部&gt;&gt;</div>
    <div class="need" id="requ-panel">
        <div class="ci_name">技术需求</div>
        <div class="need_details">
            <div id='mySwipe' class='swipe'>
                <div class='swipe-wrap'>
                    <div class="swipe_items" id="requ-container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product" id="product-panel">
        <div class="product_name">最新产品</div>
        <div class="swiper-container product_details">
            <div class="swiper-wrapper" id="img-container">

            </div>

        </div>
    </div>


</div>
<div id="requ-template" style="display:none;">

    <div class="content_li">
        <div class="ming" sid="name"></div>
        <div class="trade" sid="hj"></div>
        <div class="price_owner">
            <p class="owner" sid="ownerName"></p>

            <p class="price"><em class="price_cankao">拟投入：</em><span sid="price"></span></p>
        </div>
    </div>
</div>
<div class="hint" sid="hint" style="display:none;">
    <p>加载数据超时,请稍后再试</p>
</div>
<script type="text/javascript" src="../js/swiper.js"></script>
</body>
</html>
