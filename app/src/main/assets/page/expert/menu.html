<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>项目菜单</title>


</head>
<body>

<link rel="stylesheet" type="text/css" href="../css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/menu.css"/>
<div class="panel">

    <div class="top"></div>

    <div class="group" id="dialogPanel">

        <div id="attent" class="item" display="menuBtn">
            <p class="title">关注此项目</p>
        </div>

        <div id="shareWx" class="item" display="menuBtn">
            <p class="title">分享到微信</p>
        </div>

        <!--div id="qrcode" class="item" focusStyle="selected" display="button">
            <p class="title ">项目二维码</p>
        </div-->
    </div>

</div>
<script type="text/javascript">
	
	$("[display=menuBtn]").each(function(idx, e){
	
		new Button($(e), {onClick: onMenuBtnClick});

	});
	
	function onMenuBtnClick(id, e){

		if(id == "attent"){

			SDK.attentProj(parseInt(projId), logo, projTitle1, parseInt(comps),parseInt(attent), lastModify);
		}else if(id == "shareWx"){
			SDK.shareWX();
		}
	}
	

</script>

</body>

</html>
