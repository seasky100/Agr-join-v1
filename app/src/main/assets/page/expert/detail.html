<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>专家详细</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/call-dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/detail.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.event.move.js"></script>
    <script type="text/javascript" src="../js/jquery.event.swipe.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript" src="js/img-item.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>

</head>
<body>
<div id="content-panel">
    <div class="intro">
        <img class="qy_logo" src="" sid="logo"  onerror="this.src=expertDefaultLogo;">

        <div class="content">
            <div class="name"><p class="ming" sid="name"></p>

                <p class="zhic" sid="professional-title"></p></div>
            <div class="depa" sid="dept"></div>
            <div class="renz_guanzhu">
                <div class="qy_renzheng" sid="auth" style="display:none;">已认证
                </div>
                <div class="qy_focus" id="attent">
                    <img src="../img/guanzhu1.png" width="16" height="16">

                    <p><span id="attent-text">关注</span>&nbsp;(<em class="add_num" id="attentNum"
                                                                  sid="attentNum"></em>)</p>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="summary">
            <div class="sum_item">
                <p class="sum_name">专家单位：</p>

                <p class="sum_detail"sid="unit"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">专家电话：</p>

                <p class="sum_detail" display="button" id="tel" sid="tel"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">所在地区：</p>

                <p class="sum_detail" sid="area"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">涉及行业：</p>

                <p class="sum_detail" sid="trade"></p>
            </div>
            <div class="sum_item">
                <p class="sum_name">详细地址：</p>

                <p class="sum_detail" sid="addr"></p>
            </div>

        </div>
        <div class="comp_intro">
            <div class="ci_name">研究领域</div>
            <div class="ci_detail" sid="specialty" id="specialty">
            </div>
        </div>
        <div id="specialty-more" class="more-info" style="display:none;" display="button">查看全部&gt;&gt;</div>

        <div class="comp_intro" style="clear:both;">
            <div class="ci_name">专家介绍</div>
            <div class="ci_detail" sid="intro" id="intro">

            </div>
        </div>
        <div id="intro-more" class="more-info" style="display:none;" display="button">
            查看全部&gt;&gt;</div>

        <div class="exp_ach" id="achv-panel" style="clear:both;">
            <div class="ach_name">专家成果</div>
            <div class="ach_details swiper-container">
                <div class="swiper-wrapper" id="img-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="hint" sid="hint" style="display:none;">
    <p>加载数据超时,请稍后再试</p>
</div>
<script type="text/javascript" src="../js/swiper.js"></script>
</body>
</html>
