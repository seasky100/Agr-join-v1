<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>消息列表</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="css/msg-list.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="js/msg-list.js"></script>

    <!--
    <script type="text/javascript" src="js/msg-list-test.js"></script>
    -->
</head>
<body>

<div class="search" style="display:none;">
    <span class="search-icon"></span>
    <span id="searchInput" onClick="doSearch();">搜索</span>
    <span id="searchClean" style="display:none;"></span>
</div>

<div class="list" style=";">

    <div class="item" focusStyle="selected" display="button" id="findview-infor"
         sid="findview-infor">
        <div class="icon">
            <img src="../img/start_logo.png" sid="logo"/>

            <p class="new" sid="findview-count" style="display:none;"></p>
        </div>
        <div class="content">
            <div class="top">
                <p class="name">丰景资讯</p>

                <p class="time f_cue" sid="findview-last-msg-time">2015-01-02</p>
            </div>
            <div class="bottom msg f_cue" sid="findview-last-msg-title">

                关注农业发展，与丰景一起为实现中国农业现代化而努力！
            </div>
        </div>
    </div>

    <div class="item" focusStyle="selected" display="button" id="findview-notice"
         sid="findview-notice">
        <div class="icon">
            <img src="../img/start_logo.png" sid="logo"/>

            <p class="new" sid="findview-notice-count" style="display:none;"></p>
        </div>
        <div class="content">
            <div class="top">
                <p class="name">丰景公告</p>

                <p class="time f_cue" sid="findview-last-msg-time">2015-01-02</p>
            </div>
            <div class="bottom msg f_cue" sid="findview-last-msg-title">

                关注农业发展，与丰景一起为实现中国农业现代化而努力！
            </div>
        </div>
    </div>

    <div class="item" focusStyle="selected" display="button" id="findview-gov-infor"
         sid="findview-gov-infor">
        <div class="icon">
            <img src="../img/start_logo.png" sid="logo"/>

            <p class="new" sid="findview-count" style="display:none;"></p>
        </div>
        <div class="content">
            <div class="top">
                <p class="name">政策解读</p>

                <p class="time f_cue" sid="findview-last-msg-time">2015-01-02</p>
            </div>
            <div class="bottom msg f_cue" sid="findview-last-msg-title">

                关注农业发展，与丰景一起为实现中国农业现代化而努力！
            </div>
        </div>
    </div>

    <div class="item" focusStyle="selected" display="button" id="findview-exhibition"
         sid="findview-exhibition">
        <div class="icon">
            <img src="../img/start_logo.png" sid="logo"/>

            <p class="new" sid="findview-count" style="display:none;"></p>
        </div>
        <div class="content">
            <div class="top">
                <p class="name">展会动态</p>

                <p class="time f_cue" sid="findview-last-msg-time">2015-01-02</p>
            </div>
            <div class="bottom msg f_cue" sid="findview-last-msg-title">

                关注农业发展，与丰景一起为实现中国农业现代化而努力！
            </div>
        </div>
    </div>

</div>

<!-- msg 模板-->
<div id="template" style="display: none;">
    <div class="item">
        <div class="icon"><img src="" sid="logo"/>

            <p class="new" sid="new"></p></div>
        <div class="content">
            <div class="top"><p class="name" sid="title"></p></div>
            <div class="bottom"><p class="msg f_cue" sid="lastMsg"></p></div>
        </div>
        <div class="time f_cue" sid="time"></div>
    </div>
</div>

</body>
</html>
