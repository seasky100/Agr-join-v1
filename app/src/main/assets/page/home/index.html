<!DOCTYPE html>

<head>

    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>首页</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>

    <script type="text/javascript" src="../js/swiper.js"></script>

<body>

<div class="slideimg" id="slide-panel">
    <div class="swiper-container">
        <div class="swiper-wrapper" id="img-container">
        </div>
        <div class="swiper-pagination swiper-pagination-white"></div>
    </div>
</div>
<!--菜单 start-->
<div class="shor">
    <figure id="comp" display="button">
        <img src="../img/shor01.png"/>
        <figcaption>企业</figcaption>
    </figure>

    <figure id="expert" display="button">
        <img src="../img/shor03.png"/>
        <figcaption>专家</figcaption>
    </figure>
    <figure id="requ" display="button">
        <img src="../img/shor04.png"/>
        <figcaption>需求</figcaption>
    </figure>
    <figure id="achv" display="button">
        <img src="../img/shor05.png"/>
        <figcaption>成果</figcaption>
    </figure>
    <figure id="product" display="button">
        <img src="../img/shor07.png"/>
        <figcaption>产品</figcaption>
    </figure>

    <figure id="fundProject" display="button">
        <img src="../img/shor08.png"/>
        <figcaption>项目</figcaption>
    </figure>
</div>
<!--菜单 end-->

<div class="reward_requ" id="company-panel">
    <div class="rq_tit">
        <div class="rq_tit1">企业风采</div>
    </div>
    <div id="company-list" class="list">


    </div>
</div>

<div class="reward_requ" id="expert-panel">
    <div class="rq_tit">
        <div class="rq_tit1">专家资源</div>
    </div>
    <div id="expert-list" class="list">

    </div>
</div>


<!--悬赏需求 start-->
<div class="reward_requ" id="requ-panel">
    <div class="rq_tit">
        <div class="rq_tit1">悬赏需求</div>
    </div>
    <div id="requ-list" class="requ-list">


    </div>
</div>
<!--悬赏需求 end-->
<!--热门成果 start-->
<div class="reward_requ" id="achv-panel">
    <div class="rq_tit">
        <div class="rq_tit2">热门成果</div>
    </div>
    <div id="achv-list" class="requ-list">


    </div>
</div>


<div class="reward_requ" id="product-panel">
    <div class="rq_tit">
        <div class="rq_tit2">最新产品</div>
    </div>
    <div id="product-list" class="requ-list">


    </div>
</div>

    <div class="rq_tit">
        <div class="rq_tit2">融资项目</div>
    </div>
    <div id="proj-list" class="requ-list">


    </div>
</div>



<div id="achv-template" style="display:none;">

    <div class="item">
        <div class="item_img"><img src="" sid="logo"></div>
        <div class="content">
            <div class="ming" sid="name"></div>
            <div class="trade" sid="trade"></div>
            <div class="price_owner">
                <p class="owner" sid="ownerName"></p>

                <p class="price" sid="price"></p>
            </div>
        </div>
    </div>
</div>
<div id="requ-template" style="display:none;">

                <p class="price"><em class="price_cankao">拟投入:&nbsp</em><span sid="price"></span>

        </div>
    </div>
</div>

    </div>

            <div class="price_owner">

                <p class="price"><!--<em class="price_cankao">产品价格:&nbsp</em>--><span sid="price"></span>

        </div>
    </div>

</div>

<div id="fund-template" style="display:none;">

    <div class="item">
        <div class="item_img"><img src="" sid="logo"></div>
        <div class="content">
            <div class="ming" sid="name">name</div>
            <div class="trade" >所属阶段：<span sid="jd"></span></div>
            <div class="price_owner">
                <p class="owner" sid="ownerName"></p>

        </div>
    </div>
</div>

            <div class="name"><p class="ming" sid="name"></p>

            </div>

    </div>

<div id="company-template" style="display:none;">

    <div class="item">
        <div class="item_img"><img src="../img/qylogo1.jpg" sid="logo"></div>
        <div class="content">
            <div class="name" sid="name"></div>

<div id="product-template" style="display:none;">

            <div class="price_owner">
