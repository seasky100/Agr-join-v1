<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改手机号</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile-tel.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="js/profile-tel.js"></script>
    <!--
    <script type="text/javascript" src="js/profile-tel-test.js"></script>
    -->
</head>
<body>

<div class="panel" style="display:none;">
    <input type="tel" class="tel" max=11 id="tel" name="tel" placeholder="你的电话"/><span
        class="delete-icon" style="display:none"></span>
</div>

<div class="saveDialog" style="display:none;">
    <div class="dialog">
        <div class="hintImg"></div>
        <span class="hintTxt">保存成功</span>
    </div>
    <div class="main"></div>
</div>

</body>
</html>
