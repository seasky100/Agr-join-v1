<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>关注列表</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../company/css/list.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="js/my-attent-item.js"></script>
    <script type="text/javascript" src="js/my-attent.js"></script>
</head>
<body>


<div class="list" id="list" sid="list">

    <div class="item">
        <div class="icon"><img sid="logo" src=""/></div>
        <div class="content">
            <div class="top" sid="top">
                <p class="remark" sid="name">潍坊中和食品有限公司</p>

                <p class="addr" sid="area">山东,潍坊市</p>
            </div>
            <div class="bottom f_cue" sid="bottom">
                <p class="trade" sid="trade"> 行业类别 : 食品加工与制造</p>

                <p class="time" sid="attentTime">2015-10-14</p>
            </div>
        </div>
    </div>
</div>

<div id="template-expert" style="display:none;">
    <div class="item">
        <div class="icon"><img sid="logo" src=""/></div>
        <div class="content">
            <div class="top" sid="top">
                <p class="remark" sid="name">潍坊中和食品有限公司</p>

                <p class="addr" sid="area">山东,潍坊市</p>
            </div>
            <div class="bottom f_cue" sid="bottom">
                <p class="trade" sid="trade"> 行业类别 : 食品加工与制造</p>

                <p class="time" sid="attentTime">2015-10-14</p>
            </div>
        </div>
    </div>


</div>

<div id="template-company" style="display:none;">

    <div class="item">
        <div class="item_img"><img src="" sid="logo"></div>
        <div class="content">
            <div class="name" sid="name">乳山正洋食品有限公司</div>
            <div class="trade" sid="trade">行业：水产品冷冻加工,其他行业：水产品冷冻加工,其他</div>
            <div class="site_num">
                <p class="site" sid="area">山东威海市</p>

                <p class="zh_num" sid="expoNo">展位（编号2C12）</p>
            </div>
        </div>
    </div>
</div>

<div class="error" style="display:none;">
    <p>还没有关注任何人</p>

    <div class="findBtn"><span id="findPersons">找联系人</span></div>
</div>

</body>
</html>
