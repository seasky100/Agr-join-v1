<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的二维码</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/profile-qrcode.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="js/profile-qrcode.js"></script>

</head>
<body>

<div class="main-panel">

    <div class="profile-panel">

        <div class="icon"><img src="../img/default-head-icon.jpg" id="logo"/></div>
        <div class="attr">
            <p id="name"></p>

            <p><span class="f_cue">丰景号：</span><span id="account"></span></p>
        </div>

    </div>

    <div class="code-panel"><img id="qrCode"/></div>

    <div class="cue-panel f_cue">扫一扫上面的二维码，关注我</div>

</div>

</body>
</html>
