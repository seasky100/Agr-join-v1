<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>用户登录</title>

</head>
<body id="main">

<!--输入 start-->
<div class="login">
    <figure>
        <figcaption>
            <img src="../img/user.png">
            <input type="text" id="username" placeholder="请输入用户名"/>
        </figcaption>
        <figcaption>
            <img src="../img/pass.png">
            <input type="password" id="password" placeholder="请输入密码"/>

            <div class="taggle-pw"></div>
        </figcaption>
    </figure>
    <div class="login_but" id="login" display="button">登 录</div>
    <div class="function">
        <p class="p1" display="button" id="forgetPassword">忘记密码</p>
        <!--p class="p2" display="button" id="reg">立即注册</p-->
    </div>
</div>
