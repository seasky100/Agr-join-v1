<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>用户注册</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="css/regist.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="js/regist.js"></script>

</head>
<body id="main" style="background-color:#f5f5f5;">

<!-- 注册流程图 -->
<ul class="seq-panel" id="seq-panel">
    <li class="current"><em>1</em>选择身份</li>
    <li><em>2</em> 手机验证</li>
    <li><em>3</em> 设置密码</li>
</ul>

<!-- 选择身份 -->
<ul class="role-panel" id="role-panel">

    <li display="button" id="1">
        <img class="regist_img" src="../img/shor01.png" width="86" height="87">

        <p>企业</p>
    </li>
    <li display="button" id="2">
        <img class="regist_img" src="../img/shor03.png" width="87" height="87">

        <p>专家</p>
    </li>
    <li display="button" id="6">
        <img class="regist_img" src="../img/shor06.png" width="87" height="87">

        <p>个人</p>
    </li>
</ul>

<!-- 手机验证 -->
<ul class="phone-panel" id="phone-panel" style="display:none;">

    <li>
        <input type="phone" id="phone" placeholder="请输入个人手机号..."/>

        <div onclick="sendCode();" id="getCode" class="phone_idcode">获取手机验证码</div>
    </li>
    <li><input type="phone" id="checkCode" placeholder="请输入手机验证码..."/></li>
    <li>
        <div display="button" id="next"> 下一步</div>
    </li>
</ul>

<!-- 设置密码 -->
<ul class="password-panel" id="password-panel" style="display:none;">

    <li><input type="password" id="password" placeholder="请输入密码"/></li>
    <li><input type="password" id="repassword" placeholder="请重新输入密码"/></li>
    <li>
        <div display="button" id="submit">提交注册</div>
    </li>
</ul>

</body>
</html>
