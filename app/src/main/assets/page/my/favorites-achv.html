<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>关收藏列表</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <link rel="stylesheet" type="text/css" href="../achv/css/list.css"/>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/file-loader.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript" src="../achv/js/list-item.js"></script>
    <script type="text/javascript" src="../achv/js/list.js"></script>

</head>
<body>
<div class="list" sid="list" id="list">

</div>
<div class="switch" display="button" id="switch" style="display:none">更多收藏成果...</div>
<div id="achv-template" style="display:none;">

    <div class="item">
        <div class="item_img"><img src="" sid="logo"></div>
        <div class="content">
            <div class="ming" sid="name"></div>
            <div class="trade"><span sid="trade"></span></div>
            <div class="price_owner">
                <p class="owner" sid="ownerName"></p>

                <p class="price" sid="price"></p>
            </div>
        </div>
    </div>
</div>

<div class="error" id="error" style="display:none;">
    <p>还没有收藏任何成果</p>

    <div class="findBtn"><span id="findPersons">找成果</span></div>
</div>

</body>
</html>
