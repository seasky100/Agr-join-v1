<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="css/personal.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="js/my.js"></script>

</head>
<body id="main">


<!-- profile-->
<ul class="group">

    <li id="personal" class="item" display="button">
        <img src="../img/default-head-icon.jpg" id="myIcon"/>

        <div class="attr">
            <p id="username"></p>

            <p><span class="f_cue" id="accountLabel"></span><span id="name"></span></p>
        </div>
    </li>

</ul>

<!-- attent-->
<ul class="group" id+="attent-panel">

    <li id="attent-expert" class="item" display="button">
        <p class="title icon_1">我的专家圈</p>

        <p class="attent_new" id="projUpdateCount" style="display:none;"></p>
    </li>

    <li id="attent-company" class="item line-top" display="button">
        <p class="title icon_2">我的企业圈</p>

        <p class="attent_new" id="addAttentCount" style="display:none;"></p>
    </li>

</ul>

<!-- favorites-->
<ul class="group" id+="favorites-panel">

    <li id="favorites-achv" class="item" display="button">
        <p class="title icon_3">成果收藏</p>

        <p class="attent_new" style="display:none;"></p>
    </li>

    <li id="favorites-requ" class="item line-top" display="button">
        <p class="title icon_4">需求收藏</p>

        <p class="attent_new" style="display:none;"></p>
    </li>

</ul>

<!-- other-->
<ul class="group">

    <li id="hot" class="item" display="button">
        <p class="title icon_5">联系客服</p>
    </li>

    <li id="about" class="item" display="button">
        <p class="title icon_6">关于丰景</p>
    </li>

</ul>
</body>
</html>
