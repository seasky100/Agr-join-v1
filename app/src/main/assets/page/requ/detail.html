<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/call-dialog.css">
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/detail.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/loading.js"></script>
    <script type="text/javascript" src="../js/dialog.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>

</head>
<body>

<div class="intro">
    <div class="content">
        <div class="name">
            <span sid="name"></span>
        </div>
        <div class="pri_coll">


            <p class="price">拟投入资金：
                <em style="font-family:arial;font-style:normal;" sid="price"></em>
            </p>

            <p class="coll" display="button" id="favorite">
                <em class="coll_star">
                    <img src="../img/coll.png"/>
                </em>
                <em class="coll_t" id="favorite-text">收藏</em>
            </p>
        </div>

    </div>
</div>
<div class="zr_way">合作方式：<span sid="hzType"></span></div>
<div class="zr_way" id="owner" display="button">所有者：<span
        sid="ownerName" id="ownerName"></span></div>

<div class="main">
    <div class="comp_intro">
        <div class="ci_name">针对性和导向性</div>
        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach1.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>适用原料：</em><span sid="material"></span></p>

                <p class="ach_text">
                    <em>原料类别：</em><span sid="materialType"></span></p>
            </div>
        </div>

        <div class="ci_detail">


            <div class="ach_img"><img src="../img/ach2.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>适用产品：</em><span sid="prod"></span></p>

                <p class="ach_text"><em>产品类别：</em><span sid="prodType"></span></p>
            </div>
        </div>


        <div class="ci_detail">
            <div class="ach_img"><img src="../img/ach4.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>生产经营环节：</em><span sid="hj"></span></p>
            </div>
        </div>

        <div class="ci_detail">


            <div class="ach_img"><img src="../img/ach5.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>解决的主要问题：</em><span sid="problem"></span></p>

                <p class="ach_text"><em>该问题具体症状：</em><span sid="symbal"></span></p>
            </div>
        </div>

        <div class="ci_detail">


            <div class="ach_img"><img src="../img/ach6.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>希望在哪方面有所创新：</em><span sid="cxDesc"></span></p>
            </div>
        </div>

        <div class="ci_detail">

            <div class="ach_img"><img src="../img/ach8.png" alt=""/></div>
            <div class="ach_cont">
                <p class="ach_t"><em>其他要求：</em><span sid="other"></span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
